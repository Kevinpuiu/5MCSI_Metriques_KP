<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        /* Style de base pour le body */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .form-container {
            background-color: white;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Style du titre */
        h2 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #2c2c2c;
        }

        /* Styles des champs de formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #2c2c2c;
            text-align: left;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #fafafa;
        }

        /* Style pour le bouton d'envoi */
        .form-group button {
            background-color: #2c2c2c;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #444;
        }

        /* Lignes stylisées pour séparer les sections */
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
            color: #2c2c2c;
        }

        .form-header span {
            flex: 1;
            text-align: center;
        }

        .form-header:before, .form-header:after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .form-header:before {
            margin-right: 10px;
        }

        .form-header:after {
            margin-left: 10px;
        }

        /* Styles pour mobile */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .form-header {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contactez-nous</h2>
        <div class="form-header">
            <span>1. Vos informations</span>
        </div>
        <form action="" method="post">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>

</body>
</html>
